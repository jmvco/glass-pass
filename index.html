<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlassPass - Generador de Contraseñas Seguras</title>
    <meta name="description" content="Generador moderno de contraseñas seguras con diseño glassmorphism">
    
    <!-- Metadatos iOS optimizados -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="GlassPass">
    <meta name="theme-color" content="#007AFF">
    <meta name="color-scheme" content="light">
    
    <!-- Estilos -->
    <script type="text/javascript" nonce="27fca991ce7e4aa59408f500359" src="//local.adguard.org?ts=1754297674509&amp;type=content-script&amp;dmn=agent-cdn.minimax.io&amp;url=https%3A%2F%2Fagent-cdn.minimax.io%2Fmatrix_agent%2F20250804%2F408699922161033224%2F297932785942706%2F7185618471305338%2Fworkspace%2Fglass-password-generator%2Findex.html&amp;app=chrome.exe&amp;css=3&amp;js=1&amp;rel=1&amp;rji=1&amp;sbe=1&amp;stealth=1&amp;st-loc&amp;st-dnt"></script>
<script type="text/javascript" nonce="27fca991ce7e4aa59408f500359" src="//local.adguard.org?ts=1754297674509&amp;name=AdGuard%20Assistant&amp;name=AdGuard%20Extra&amp;name=AdGuard%20Popup%20Blocker&amp;name=Web%20of%20Trust&amp;type=user-script"></script><link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🔐</text></svg>">
</head>
<body>
    <main class="app-container glass-container">
        <header>
            <h1 class="app-title">🔐 GlassPass</h1>
            <p class="app-subtitle">Contraseñas Seguras</p>
        </header>
        
        <section class="password-display-section">
            <div class="password-wrapper">
                <input type="text" id="passwordOutput" class="password-field" readonly placeholder="Tu contraseña aparecerá aquí...">
                <button id="copyButton" class="copy-button" aria-label="Copiar contraseña al portapapeles">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1Z" fill="currentColor"/>
                        <path d="M19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" fill="currentColor"/>
                    </svg>
                    <span class="copy-text">Copiar</span>
                </button>
            </div>
            <div id="copyFeedback" class="copy-feedback">¡Copiado!</div>
        </section>

        <section class="settings-section">
            <div class="setting-group">
                <div class="setting-item length-setting">
                    <label for="lengthSlider" class="setting-label">
                        Longitud de la Contraseña
                        <span id="lengthValue" class="length-value">16</span>
                    </label>
                    <input type="range" id="lengthSlider" class="length-slider" min="6" max="32" value="16">
                    <div class="slider-range">
                        <span>6</span>
                        <span>32</span>
                    </div>
                </div>
            </div>
            
            <div class="setting-group">
                <h3 class="group-title">Incluir</h3>
                <div class="checkbox-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeUppercase" checked>
                        <label for="includeUppercase" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Mayúsculas</span>
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeLowercase" checked disabled>
                        <label for="includeLowercase" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Minúsculas</span>
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeNumbers" checked>
                        <label for="includeNumbers" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Números</span>
                        </label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="includeSymbols" checked>
                        <label for="includeSymbols" class="checkbox-label">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Símbolos</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <button id="generateButton" class="generate-button">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 12C4 12.5523 4.44772 13 5 13H11V19C11 19.5523 11.4477 20 12 20C12.5523 20 13 19.5523 13 19V13H19C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11H13V5C13 4.44772 12.5523 4 12 4C11.4477 4 11 4.44772 11 5V11H5C4.44772 11 4 11.4477 4 12Z" fill="currentColor"/>
            </svg>
            <span>Generar Contraseña</span>
        </button>
        
        <footer class="app-footer">
            <p>🔒 100% seguro y privado</p>
        </footer>
    </main>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
